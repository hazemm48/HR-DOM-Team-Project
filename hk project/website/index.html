<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Weather Journal</title>
 <link rel="icon"href="pics/clouds.png">
 <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="all">

<div id = "app">

  <div class ="holder headline">
    Weather Journal App
    <hr>
  </div>

  <div class ="holder coun">
      <label for="country">Enter country name here</label>
      <input type="text" class= "myInput" id="country" placeholder="ex: New York">
      <p></p>
      <button id="generate" type = "submit"> Generate </button>
  </div>

  <div class = "title">
      Result
  </div>
    
  <div class ="holder entry">
    <div id = "date"></div> 
    <div id = "temp"></div>
    <div id = "hum"></div>
  </div>

  <button id="save" type = "submit"> save result </button>

</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Country</th>
        <th scope="col">Temperature</th>
        <th scope="col">Humidity</th>
        <th scope="col">Date</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>

</div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
